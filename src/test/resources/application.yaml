server:
  port: 8090

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info

springdoc:
  packagesToScan: uk.gov.hmcts.reform.bulkscan.controllers,uk.gov.hmcts.reform.bulkscan.endpoints

#If you use a database then uncomment below lines and update db properties accordingly
spring:
  config:
    import: "optional:configtree:/mnt/secrets/"
  application:
    name: Spring Boot Template
  profiles:
    include:
      - test-C100-form
      - test-FL401-form
      - test-FL401A-form
      - test-FL403-form
      - test-EdgeCase-form
      - test-C51-form
      - test-C63-form
      - test-A60-form
      - test-C100-transform
      - test-A58-form
      - test-a59-form
      - test-fgm001-form
      - test-C2-form
      - test-A1-form
      - test-a58-transform
      - test-a59-transform
      - test-a60-transform

azure:
  application-insights:
    instrumentation-key: ${fis.AppInsightsInstrumentationKey:00000000-0000-0000-0000-000000000000}

idam:
  s2s-auth:
    url: ${SERVICE_AUTH_PROVIDER_URL:http://localhost:4552}
    secret: ${S2S_SECRET:AAAAAAAAAAAAAAAA}
    microservice: fis_bulk_scan_api

postcodelookup:
  api:
    url: https://api.os.uk/search/places/v1
    key: ${POST_CODE_LOOKUP_KEY:replace_me}

