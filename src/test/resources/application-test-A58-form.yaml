uk:
  gov:
    hmcts:
      form-validation:
        caseTypeofApplication:
          A58:
            mandatoryFields:
              - applicant1_firstName
              - applicant1_lastName
              - applicant1_address
              - applicant1_telephoneNumber
              - mother_firstName
              - mother_lastName
              - mother_address
              - mother_nationality
              - mother_occupation
            optionalFields:
              - applicant1_relationToChild
              - applicant2_firstName
              - applicant2_lastName
              - applicant2_address
              - applicant2_telephoneNumber
              - applicant2_relationToChild
              - applicant_relationToChild_father_partner
              - child_relationship_father
              - child_relationship_other
              - father_firstName
              - father_lastName
              - father_address
              - father_nationality
              - father_occupation
              - parental_responsibility
              - parental_responsibility_order
              - guardian_firstName
              - guardian_LastName
              - guardian_address
            regexValidationFields:
              dateFields:
                fieldNames:
                  -
                regex: dd/MM/yyyy
              emailFields:
                fieldNames:
                  -
                regex: ^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,6}$
              numericFields:
                fieldNames:
                  -
                regex: ^[0-9]*$
              postcodeFields:
                fieldNames:
                  -
                regex: ^[A-Z]{1,2}[0-9R][0-9A-Z]? [0-9][ABD-HJLNP-UW-Z]{2}$
              phoneNumberFields:
                fieldNames:
                  - applicant1_telephoneNumber
                  - applicant2_telephoneNumber
                regex: ^(?:0|\+?44)(?:\d\s?){9,10}$
