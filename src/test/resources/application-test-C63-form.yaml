uk:
  gov:
    hmcts:
      form-validation:
        caseTypeofApplication:
          C63:
            mandatoryFields:
              - applicant_first_name
              - applicant_last_name
              - applicant_building_and_street
              - applicant_second_line_of_address
              - applicant_postcode
              - applicant_phoneno
              - applicant_email
            optionalFields:
              - applicant_third_line_of_address
            regexValidationFields:
              dateFields:
                fieldNames:
                  -
                regex: dd/MM/yyyy
              emailFields:
                fieldNames:
                  -
                regex: ^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,6}$
              numericFields:
                fieldNames:
                  -
                regex: ^[0-9]*$
              postcodeFields:
                fieldNames:
                  -
                regex: ^[A-Z]{1,2}[0-9R][0-9A-Z]? [0-9][ABD-HJLNP-UW-Z]{2}$
              phoneNumberFields:
                fieldNames:
                  -
                regex: ^(?:0|\+?44)(?:\d\s?){9,10}$
