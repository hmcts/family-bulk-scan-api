                fieldNames:
                  - applicant_dateOfBirth
                  - other_court_case_date
                  - authorised_family_mediator_signed_date
                  - child1_dateOfBirth
                  - child2_dateOfBirth
                  - child3_dateOfBirth
                  - child4_dateOfBirth
