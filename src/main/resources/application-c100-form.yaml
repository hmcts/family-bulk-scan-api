              numericFields:
                fieldNames:
                  - case_no
                regex: ^[0-9]*$
              postcodeFields:
                fieldNames:
                  - respondent1_postCode
                  - respondent2_postCode
                regex: ^[A-Z]{1,2}[0-9R][0-9A-Z]? [0-9][ABD-HJLNP-UW-Z]{2}$
              phoneNumberFields:
                fieldNames:
                  - applicant_contactNumber
                regex: ^(?:0|\+?44)(?:\d\s?){9,10}$
              faxNumberFields:
